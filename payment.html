<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Loreta's Delivery Payment Page</title>
    
</head>
<body>
    
    <div class="payment-section"></div>
        <h1>Payment Section</h1>
        <h2>Enter Your Payment Details</h2>
        <form id="payment-form"></form>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" required>
    
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
    
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
    
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
    
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
    
            <label for="shipping-same"></label>
            <input type="checkbox" id="shipping-same" name="shipping-same"> Shipping Address same as Billing>
    
    <button id="purchase-btn">Complete Purchase</button>

    <br>
    <br>

    <a href="#">Back to Top</a>
    <br>
    <a href="/http://127.0.0.1:5500/loretas.html">Back to Home</a>
</body>
